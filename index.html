        .snake-container {
            overflow: hidden; /* Ensures the snake doesn't show outside the container */
            position: relative;
            width: 100%;
            height: 160px;
        }
        .snake {
            position: absolute;
            width: 130px !important; /* Adjust the width as needed */
            height: auto;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        /* Updated animation to move left to right, then return to center */
.snake.animate {
    animation: snakeMoveLeftRightToCenter 6s forwards;
}

@keyframes snakeMoveLeftRightToCenter {
    0% {
        left: 0;
    }
    50% {
        left: calc(100% - 200px); /* Move to the right */
    }
    100% {
        left: calc(50% - 100px); /* Move to the center */
    }
}

</head>

    <audio id="hiss-sound" src="./sounds/hiss.mp3"></audio>
    <script>
        const snakeImage = document.getElementById('snake-image');
        const snakeContainer =  document.getElementById('snake-container');
        const hissSound = document.getElementById('hiss-sound');
        let isAnimating = false;

        // Play hiss sound on hover
        snakeImage.addEventListener('mouseover', () => {
            hissSound.play();
        });

        // Stop sound on mouse out
        snakeImage.addEventListener('mouseout', () => {
            hissSound.pause();
            hissSound.currentTime = 0; // Reset sound to start
        });

        // Play hiss sound and toggle animation on click
        snakeContainer.addEventListener('click', () => {
            if (!isAnimating) {
                hissSound.play(); // Play sound on click
                snakeImage.classList.add('animate'); // Start animation
            } else {
                hissSound.pause(); // Stop sound
                hissSound.currentTime = 0; // Reset sound to start
                snakeImage.classList.remove('animate'); // Stop animation
            }
            isAnimating = !isAnimating; // Toggle the state between animating and not animating
        });
